---
name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '*.go'
      - go.mod
      - go.sum
  pull_request:
    paths:
      - '*.go'
      - go.mod
      - go.sum
      - .github/workflows/*.yaml

jobs:
  gotest:
    name: Go test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Test
        run: go test -v ./...

